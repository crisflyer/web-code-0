<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页示例</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url('tou.png') no-repeat center center / cover;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
        }

        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #f1c40f;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e67e22;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
            color: #333;
        }

        .close:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>欢迎来到我的网页！</h1>
            <button id="showBoxBtn">点击我</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeBtn" class="close">&times;</span>
            <p id="modalContent">这里是弹出的盒子内容！</p>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="caihui.mp3" type="audio/mp3">
        您的浏览器不支持音频播放。
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const showBoxBtn = document.getElementById('showBoxBtn');
            const modal = document.getElementById('modal');
            const closeBtn = document.getElementById('closeBtn');
            const modalContent = document.getElementById('modalContent');
            const backgroundMusic = document.getElementById('backgroundMusic');

            if (!showBoxBtn || !modal || !closeBtn) {
                console.error("元素未找到，检查HTML结构");
                return;
            }

            showBoxBtn.onclick = () => {
                modalContent.innerText = "这是您提前书写的文字！";
                modal.style.display = 'flex';
                backgroundMusic.play(); // 播放音乐
            }

            closeBtn.onclick = () => {
                modal.style.display = 'none';
                backgroundMusic.pause(); // 暂停音乐
                backgroundMusic.currentTime = 0; // 重置音乐为开始位置
            }

            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    backgroundMusic.pause(); // 暂停音乐
                    backgroundMusic.currentTime = 0; // 重置音乐为开始位置
                }
            }
        });
    </script>
</body>
</html>
