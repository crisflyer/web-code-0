<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日祝福贺卡</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('birthday.jpg'); /* 设置自定义背景图片 */
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* 使所有文本应用渐变色 */
        .card h1, .card p {
            font-size: 36px;
            margin: 0;
            background: linear-gradient(to right, #ff66cc, #00aaff); /* 深粉色到天蓝色渐变 */
            -webkit-background-clip: text; /* 使背景仅应用于文字 */
            color: transparent; /* 让文字本身透明，显示渐变背景 */
        }

        .card p {
            font-size: 18px;
            margin-top: 15px;
        }

        .button {
            background-color: #ff7e5f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #feb47b;
        }

        .message {
            display: none;
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }

        /* 音乐按钮 */
        .music-button {
            background-color: #feb47b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .music-button:hover {
            background-color: #ff7e5f;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>生日快乐！</h1>
        <p>嘿嘿，咱们认识很长时间了，客套话我就少说了。我们毕业之后无论是上岸还是工作，我们见面的机会大抵是很少了，甚至很难再见一面。</p>
        <p>但是我们是好朋友，就像那时候你跟我说的，我也不知道我们联系在一起的由头是什么，大概是缘分或者其他什么吧。</p>
        <p>我口才和文笔不好，别介意，希望我们能保持联系，友谊长存！</p>
        <button class="button" onclick="showMessage()">小惊喜</button>

        <div id="message" class="message">
            <p>🎉 好啦，虽然麻烦点，但是还是得你自己去拿快递喽【顺丰 305-3-1048】！ 🎉</p>
        </div>

        <!-- 音乐播放按钮 -->
        <button class="music-button" onclick="toggleMusic()">播放音乐</button>

        <!-- 音频元素 -->
        <audio id="backgroundAudio" loop>
            <source src="birthday.mp3" type="audio/mp3">
            您的浏览器不支持音频播放。
        </audio>
    </div>

    <script>
        // 显示祝福信息
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
        }

        // 切换音乐播放和暂停
        function toggleMusic() {
            const audio = document.getElementById('backgroundAudio');
            const musicButton = document.querySelector('.music-button');

            if (audio.paused) {
                audio.play(); // 播放音乐
                musicButton.textContent = '暂停音乐'; // 更新按钮文本
            } else {
                audio.pause(); // 暂停音乐
                musicButton.textContent = '播放音乐'; // 更新按钮文本
            }
        }
    </script>

</body>
</html>
